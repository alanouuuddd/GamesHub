<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-games.css">
    <title>Memory Card Game</title>
</head>

<body>
    <div class="container">
        <div id="dynamic-cards" class="game-container">
            <div class="heading-container">
                <h1 class="gfg-heading">
                    Memory Card Game
                </h1>
                <h2 class="game-heading">Click any card to flip it!</h2>
            </div>
            <div class="cards-container">
                <div class="card">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20231122105630/gfgImage.png" class="outline-image">
                    <img id="1" src="card1.png" alt="Angular Image" class="card-image">
                </div>
                <div class="card">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20231122105630/gfgImage.png" class="outline-image">
                    <img id="2" src="card2.png" alt="HTML Image" class="card-image">
                </div>
                <div class="card">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20231122105630/gfgImage.png" class="outline-image">
                    <img id="3" src="card3.png" alt="JavaScript Image" class="card-image">
                </div>
                <div class="card">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20231122105630/gfgImage.png" class="outline-image">
                    <img id="4" src="card4.png" alt="React Image" class="card-image">
                </div>

                <div class="card">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20231122105630/gfgImage.png" class="outline-image">
                    <img id="5" src="card5.png" alt="Vue Image" class="card-image">
                </div>
                <div class="card">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20231122105630/gfgImage.png" class="outline-image">
                    <img id="6" src="card6.png" alt="CSS Image" class="card-image">
                </div>
                <div class="card">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20231122105630/gfgImage.png" class="outline-image">
                    <img id="7" src="card1.png" alt="Angular Image" class="card-image">
                </div>
                <div class="card">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20231122105630/gfgImage.png" class="outline-image">
                    <img id="8" src="card2.png" alt="HTML Image" class="card-image">
                </div>

                <div class="card">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20231122105630/gfgImage.png" class="outline-image">
                    <img id="9" src="card3.png" alt="JavaScript Image" class="card-image">
                </div>
                <div class="card">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20231122105630/gfgImage.png" class="outline-image">
                    <img id="10" src="card4.png" alt="React Image" class="card-image">
                </div>
                <div class="card">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20231122105630/gfgImage.png" class="outline-image">
                    <img id="11" src="card5.png" alt="Vue Image" class="card-image">
                </div>
                <div class="card">
                    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20231122105630/gfgImage.png" class="outline-image">
                    <img id="12" src="card6.png" alt="CSS Image" class="card-image">
                </div>
            </div>

            <div class="progress-container">
                <div class="move-counter">Moves: 0</div>
                <button id="restart" class="restart-button">
                    Restart Game
                </button>
            </div>
        </div>
    </div>

    <script src="script-memory.js"></script>
</body>

</html>
